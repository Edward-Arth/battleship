<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BATTLESHIP!</title>
    <script src="https://unpkg.com/lodash@4.17.20"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="titleCard">BATTLESHIP!</div>
    <div id="placeShipGrid">
        <div id="placementBoard"></div>
        <button id="startGame">Start</button>
        <div id="instructions">Click to place a ship, right click to change orientation!</div>
    </div>
    <div id="yourBoard">
        <div id="sunkNotif2">SHIP SUNK!!</div>

    </div>
    <div id="enemyBoard">
        <div id="sunkNotif">SHIP SUNK!!</div>
    </div>
    <div id="instructions2">Click right grid to attack enemy computer...Sink their ships before they sink yours!</div>
    <div id="winDeclaration" class="declarations">
        <div class="textDec">YOU WIN!!</div>
        <button class="restart">Play again?</div>
    </div>
    <div id="loseDeclaration" class="declarations">
        <div class="textDec">You lose...</div>
        <button class="restart">Play again?</div>
    </div>
    <script src="main.js"></script>
</body>
</html>
